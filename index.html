<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="card">
  <div id="card-img">
    <img src="image-header-mobile.jpg" alt="Three women at the office">
  </div>
  <div id="card-content">
    <div id="card-header">Get <span>insights</span> that help your business grow.</div>
    <div id="card-text">
      Discover the benefits of data analytics and make better
      decisions regarding revenue, customer experience, and overall efficiency.
    </div>
    <div id="card-stats">
      <div class="stats-box">
        <p>10k+</p>
        <p>COMPANIES</p>
      </div>
      <div class="stats-box">
        <p>314</p>
        <p>TEMPLATES</p>
      </div>
      <div class="stats-box">
        <p>12M+</p>
        <p>QUERIES</p>
      </div>
    </div>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  <br> 
  Coded by <a href="https://www.frontendmentor.io/profile/Raelian">Rael</a>.
</div>

</body>
</html>
